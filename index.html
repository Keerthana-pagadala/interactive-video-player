<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#video-section">üé¨ Video</a>
      <a href="#about-section">‚ÑπÔ∏è About</a>
    </nav>
  </header>

  <main>
    <section id="video-section" class="video-container">
      <h1>Interactive Video Player</h1>
      <div class="player">
        <video id="video" src="video.mp4" poster="poster.jpg"></video>

        <div class="controls">
          <button id="play-btn">‚ñ∂Ô∏è</button>
          <input type="range" id="progress" value="0">
          <select id="speed">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </div>
      </div>
    </section>

    <section id="about-section" class="about">
      <h2>About This Project</h2>
      <p>This custom-built video player uses semantic HTML, stylish CSS, and JavaScript interactivity. You can play/pause, seek, and change playback speed with ease. Designed to be clean and responsive for any device.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
